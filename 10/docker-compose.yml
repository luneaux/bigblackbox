services:
  adguard:
    image: adguard/adguardhome
    container_name: AdGuard
    mem_limit: 2g
    cpu_shares: 768
    security_opt:
      - no-new-privileges:true
    restart: on-failure:5
    network_mode: host
    volumes:
      - /docker/config/adguardhome:/opt/adguardhome/conf:rw
      - /docker/data/adguardhome:/opt/adguardhome/work:rw
    environment:
      TZ: America/Toronto
